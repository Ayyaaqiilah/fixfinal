name: CI Automation Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Give gradlew execute permission
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run API Tests
        run: ./gradlew apiTest

      - name: Upload API Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: build/reports/cucumber/api/

  web-tests:
    name: Web UI Tests
    runs-on: ubuntu-latest
    env:
      CI_HEADLESS: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Give gradlew execute permission
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Google Chrome stable
        run: |
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      - name: Check Chrome version
        run: google-chrome --version

      - name: Install ChromeDriver
        run: |
            CHROME_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+")
            DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_$CHROME_VERSION")
            wget https://storage.googleapis.com/chrome-for-testing-public/$DRIVER_VERSION/linux64/chromedriver-linux64.zip
            unzip chromedriver-linux64.zip
            sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
            sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Web UI Tests
        run: ./gradlew webTest

      - name: Upload Web UI Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-test-report
          path: build/reports/cucumber/web/

  all-tests:
    name: Run All Tests
    runs-on: ubuntu-latest
    env:
      CI_HEADLESS: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Give gradlew execute permission
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Google Chrome stable
        run: |
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      - name: Check Chrome version
        run: google-chrome --version

      - name: Install ChromeDriver
        run: |
              CHROME_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+")
              DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_$CHROME_VERSION")
              wget https://storage.googleapis.com/chrome-for-testing-public/$DRIVER_VERSION/linux64/chromedriver-linux64.zip
              unzip chromedriver-linux64.zip
              sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
              sudo chmod +x /usr/local/bin/chromedriver

      - name: Run All Tests
        run: ./gradlew allTests

      - name: Upload All Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-test-reports
          path: |
            build/reports/cucumber/api/
            build/reports/cucumber/web/
